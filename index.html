<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini:Profile Cards</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main>
      <article class="card" id="profile1">
        <figure>
          <img
            src="./img/profile1-500x500.png"
            alt="Joe Coder"
            height="500"
            width="500"
          />
        </figure>
        <figcaption>Joe Coder</figcaption>
        <p><q>I code Stuff.</q></p>
      </article>
      <article class="card" id="profile2">
        <figure>
          <img
            src="./img/profile2-500x500.png"
            alt="Matt Designer"
            height="500"
            width="500"
          />
        </figure>
        <figcaption>Matt Designer</figcaption>
        <p><q>I design Stuff.</q></p>
      </article>
      <article class="card" id="profile3">
        <figure>
          <img
            src="./img/profile3-500x500.png"
            alt="Jane Dev Rel"
            height="500"
            width="500"
          />
        </figure>
        <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
        <p><q>I teach Stuff.</q></p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
